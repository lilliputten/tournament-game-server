{% extends 'base.html' %}

{% block title %}Hello{% endblock %}

{% block content %}
  {% if name %}
    <h1>Hello {{ name }}!</h1>
  {% else %}
    <h1>Hello World!</h1>
  {% endif %}
  <input name="name" id="name" type="text" value="{{ name }}" />
  <button id="set_name">set_name</button>
  <button id="get_name">get_name</button>
{% endblock %}
